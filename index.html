<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="theme-color" content="#d7a709">
  <link rel="apple-touch-icon" href="./icons/icon-192x192.png">
  <link rel="manifest" href="./manifest.json">
  <link rel="canonical" href="https://pwa-music.vercel.app/">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Music player PBSS</title>
  <script src="./dist/id3-minimized.js" type="text/javascript"></script>
  <!-- <script src="./app.js"></script> -->
</head>

<body>
  <div class="container-closed">
    <h1>X</h1>
  </div>
  <script>
    document.querySelector('.container-closed').addEventListener('click', () => {
      window.close();
    });
  </script>
  <div class="container-player">
    <div class="player">
      <div class="visualizador-audio">
        <div class="animacao-player">
        </div>
        <div class="animacao-player disco">
        </div>
      </div>

      <div class="container-controle-faixa">
        <div class="progresso">
          <div class="barra-progresso">
            <div class="progresso-atual"></div>
          </div>
          <div class="controles-time">
            <span class="tempo tempo-atual">00:00</span>
            <marquee>
              <div class="infoMp3">
                <span>Nome da música - Artista - Album</span>
              </div>
            </marquee>
            <span class="tempo tempo-total">00:00</span>
          </div>
        </div>

        <div class="controles-files">
          <div>
            <button class="play">Play</button>
            <button class="pause">Pause</button>
            <button class="stop">Stop</button>
            <button class="vol-up">Vol +</button>
            <button class="vol-down">Vol -</button>
          </div>
          <input type="file" id="files" name="files[]" multiple accept=".mp3, .wav, .ops">
        </div>
      </div>
    </div>

    <div class="container-lista">
      <table>
        <thead>
          <tr>
            <th>N*</th>
            <th>Nome</th>
            <th>Duração</th>
          </tr>
        </thead>
      </table>
      <div class="ctr-scroll">
        <table>
          <tbody>
          </tbody>
        </table>
      </div>
      <div class="loading">
        <div class="spinner">
        </div>
        <span>carragando dados...</span>
      </div>
    </div>
  </div>


  <script src="script.js"></script>

</body>

</html!>
